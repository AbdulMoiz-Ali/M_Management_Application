<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A powerful desktop todo application built with React and Electron" />
    <meta name="author" content="Todo App" />

    <!-- Security headers for Electron -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" />

    <!-- App icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.png" />
    <link rel="shortcut icon" href="/icon.png" />

    <!-- Apple touch icon for better PWA support -->
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Preload critical fonts (if using custom fonts) -->
  

    <title>Management Desktop App</title>

    <!-- Prevent flash of unstyled content -->
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .loading-title {
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 32px;
            text-align: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Prevent layout shift */
        #root {
            min-height: 100vh;
        }

        /* Dark mode detection */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f9fafb;
            }
        }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <img src="/icon.png" alt="Todo App" class="loading-logo" />
        <h1 class="loading-title">Management Desktop App</h1>
        <p class="loading-subtitle">Loading your productivity workspace...</p>
        <div class="loading-spinner"></div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <!-- Fallback for users with disabled JavaScript -->
    <noscript>
        <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    ">
            <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Required</h1>
            <p style="color: #6b7280; max-width: 400px;">
                This Management Desktop App requires JavaScript to function properly.
                Please enable JavaScript in your browser or Electron settings.
            </p>
        </div>
    </noscript>

    <!-- Hide loading screen after app loads -->
    <script>
        // Hide loading screen when React app is ready
        window.addEventListener('load', function () {
            // Wait a bit for React to initialize
            setTimeout(function () {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    // Remove from DOM after transition
                    setTimeout(function () {
                        loadingScreen.remove();
                    }, 300);
                }
            }, 500);
        });

        // Handle theme preference
        if (localStorage.getItem('todo-app-theme') === 'dark' ||
            (!localStorage.getItem('todo-app-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>

    <!-- Vite will inject the script tags here -->
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
